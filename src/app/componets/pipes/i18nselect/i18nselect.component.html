<h3 class="text-center"> Pipes de i18nselect</h3>
<hr>
<div>
    <select name="" id="" [(ngModel)]="genero">
        <option value="m">Masculino</option>
        <option value="f">Femenino</option>
        <option value="otros">Otros</option>
    </select>
    <p>{{genero | i18nSelect:map}}</p>
</div>
